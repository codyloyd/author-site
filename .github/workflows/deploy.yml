name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or your preferred Node.js version

      - name: Install dependencies ğŸ”§
        run: npm ci # or yarn install or pnpm install

      - name: Build the site ğŸ› ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site # The folder where Eleventy outputs your site
          branch: gh-pages # The branch to deploy to
          clean: true # Automatically remove deleted files from the deploy
