<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Loyd - Whispers in the Wind</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* can do custom styles here to keep things scoped */
        main {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        article img {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            color: var(--white);
            font-weight: 200;
            font-size: 3rem;
            font-variant: small-caps;
            letter-spacing: .2ch;
            margin: 48px 0 8px;
            border-bottom: 1px solid var(--border-color);
        }
        .subtitle {
            font-size: 1rem;
            margin-top: 32px;
            font-style: italic;
            color: var(--secondary-text-color);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <style>
  #main-header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px auto;
    max-width: 800px;

    img {
      height: 300px;
    }
    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      img {
        filter: invert(90%);
      }
    }

    nav {
      display: flex;
      gap: 20px;
      margin-left: auto;
      padding-right: 32px;
    }

    nav a {
      text-decoration: none;
      font-size: 1.5rem;
      color: var(--main-text-color)l;
    }

    nav a:hover {
      color: var(--main-text-theme-color)
    }

    @media(max-width: 768px) {
      flex-direction: column;
      align-items: center;
      img {
        height: 200px;
      }
      nav {
        margin: 16px auto;
      }
    }
  }
</style>
<header id="main-header">
  <img src="/public/images/bird-logo.png" alt="Logo">
  <nav>
    <a href="/">Home</a>
    <a href="/stories/">Stories</a>
    </nav>
</header>
    <main>
        <article>
            
              <img src="/images/RatCover.png" alt="Whispers in the Wind Cover">
            
            <h1>Whispers in the Wind</h1>
            <div class="story-content">
                <p>The old house stood on the hill...</p>
<p>...a chilling tale unfolds.</p>

            </div>
            <p class="subtitle">Published by Cody Loyd on: April 9, 2025</p>
        </article>
    </main>
    <style>
    #footer {
      text-align: center;
      margin-top: 48px;
      font-size: 1rem;
      color: var(--secondary-text-color);
    }
</style>
<footer id="footer">
    <p>&copy; 2025 Cody Loyd</p>
</footer>
</body>
</html>
