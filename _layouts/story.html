<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Loyd - {{ title }}</title>
    <link rel="stylesheet" href="/css/style.css">

    <meta property="og:title" content="{{ title }}">
    <meta property="og:site_name" content="Website for Author Cody Loyd">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | url }}">
    {% if metaDescription %}
      <meta property="og:description" content="{{ metaDescription }}">
    {% else %}
      <meta property="og:description" content="Read some stories!">
    {% endif %}
    <meta property="og:image" content="/images/bird-logo.png"> <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ title }}">
    {% if metaDescription %}
      <meta name="twitter:description" content="{{ metaDescription }}">
    {% else %}
      <meta name="twitter:description" content="Read some stories!">
    {% endif %}
    <meta name="twitter:image" content="/images/bird-logo.png"> <meta name="twitter:site" content="@your_twitter_handle">
    <style>
        /* can do custom styles here to keep things scoped */
        main {
            width: 100%;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        article img {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            color: var(--white);
            font-weight: 200;
            font-size: 3rem;
            font-variant: small-caps;
            letter-spacing: .2ch;
            margin: 48px 0 8px;
            border-bottom: 1px solid var(--border-color);
        }
        .subtitle {
            font-size: 1rem;
            margin-top: 32px;
            font-style: italic;
            color: var(--secondary-text-color);
            margin-bottom: 20px;
        }
        @media screen and (max-width: 768px) {
            main {
                font-size: 1.2rem;
            }
            article img {
                max-width: 400px;
                height: auto;
            }
            .story-content {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    {% include "header.njk" %}
    <main>
        <article>
            {% if coverImage %}
              <img src="{{ coverImage }}" alt="{{ title }} Cover">
            {% endif %}
            <h1>{{ title }}</h1>
            <div class="story-content">
                {{ content }}
            </div>
            <p class="subtitle">Published by Cody Loyd on: {{ date | readableDate }}</p>
        </article>
    </main>
    {% include "footer.njk" %}
</body>
</html>
