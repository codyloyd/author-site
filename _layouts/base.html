<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/css/style.css">

    <meta property="og:title" content="{{ title }}">
    <meta property="og:site_name" content="Website for Author Cody Loyd">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | url }}">
    {% if metaDescription %}
      <meta property="og:description" content="{{ metaDescription }}">
    {% else %}
      <meta property="og:description" content="Read some stories!">
    {% endif %}
    <meta property="og:image" content="/images/bird-logo.png"> <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ title }}">
    {% if metaDescription %}
      <meta name="twitter:description" content="{{ metaDescription }}">
    {% else %}
      <meta name="twitter:description" content="Read some stories!">
    {% endif %}
    <meta name="twitter:image" content="/images/bird-logo.png"> <meta name="twitter:site" content="@your_twitter_handle">
    
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Cody Loyd" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
</head>
<body>
    {% include "header.njk" %}
    <main>
        {{ content }}
    </main>
    {% include "footer.njk" %}
</body>
</html>
